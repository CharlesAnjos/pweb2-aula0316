<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Cadastro de Pessoas Físicas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1>CADASTRO DE PESSOAS FÍSICAS</h1>

<form th:action="${pessoaFisica.id == null} ?
                @{/pessoasfisicas/save} :
                @{/pessoasfisicas/update}"
      th:object="${pessoaFisica}" method="post">

    <label>
        <input type="hidden" th:field="*{id}">
    </label>
    <label>
        <input type="text" th:field="*{nome}"  placeholder="Nome">
    </label>
    <label>
        <input type="text" th:field="*{cpf}"  placeholder="CPF">
    </label>

    <input type="submit" value="Enviar">
</form>

</body>
</html>
